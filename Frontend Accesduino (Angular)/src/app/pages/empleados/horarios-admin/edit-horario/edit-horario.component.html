
<nb-card [accent]="new ? 'success' : 'primary'" status="basic">
  <nb-card-header>
    {{title}}
  </nb-card-header>

  <nb-card-body>
    <nb-alert *ngIf="error.length > 0" outline="danger" role="alert">
      <p class="alert-title"><b>Error</b></p>
      <p class="alert-message" *ngFor="let e of error; index as i">{{e}}</p>
    </nb-alert>
    <form [formGroup]="horarioForm">
      <div class="form-group">
        <label for="nombre" class="label">
          Nombre:
        </label>
        <input type="text" nbInput fullWidth id="nombre" formControlName="nombre" placeholder="Nombre">
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="horarioInicio" class="label">
              Hora inicio:
            </label>
            <input type="time" nbInput fullWidth id="horarioInicio" formControlName="horarioInicio">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="horarioSalida" class="label">
              Hora salida:
            </label>
            <input type="time" nbInput fullWidth id="horarioSalida" formControlName="horarioSalida">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">

        </div>
        <div class="col">
          <div class="form-group">
            <label for="horasTrabajo" class="label">
              Horas de trabajo:
            </label>
            <input type="number" nbInput fullWidth id="horasTrabajo" formControlName="horasTrabajo" placeholder="Nombre">
          </div>
        </div>
        <div class="col">

        </div>
      </div>



    </form>
  </nb-card-body>
  <nb-card-footer class="buttons-row text-center">
    <button type="button" nbButton status="success" (click)="guardar()">
      Guardar
    </button>
    <button type="button" nbButton status="danger" (click)="cancelar()">
      Cancelar
    </button>

  </nb-card-footer>
</nb-card>
