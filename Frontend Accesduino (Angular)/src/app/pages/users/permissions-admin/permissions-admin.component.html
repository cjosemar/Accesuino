<nb-card accent="primary" status="basic">
  <nb-card-header>
    <div class="row">
      <div class="lateral">
        <h4>Permisos</h4>
      </div>
      <div class="medio"></div>
      <div class="lateral text-right">
        <!--<button nbButton size="medium" shape="round" hero status="primary" (click)="openEdit()">
          <nb-icon class="sizeXL" icon="plus" [options]="{animation: {type: 'pulse'}}"></nb-icon>
        </button>-->
      </div>
    </div>

  </nb-card-header>
  <nb-card-body>
    <table class="table text-center table-hover table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <!--<th scope="col">Acciones</th>-->
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let u of permisos; index as i">
        <td scope="row">{{(i + 1) + ((meta.current_page -1) * meta.per_page)}}</td>
        <td>{{u.name}}</td>
        <!--<td class="row">
          <a class="lateral"><nb-icon icon="edit-2" [options]="{animation: {type: 'pulse'}}" status="success" (click)="openEdit(u)"></nb-icon></a>
          <a class="lateral"><nb-icon icon="trash-2" [options]="{animation: {type: 'pulse'}}" status="danger"></nb-icon></a>
        </td>-->
      </tr>
      </tbody>
    </table>

  </nb-card-body>
  <nb-card-footer *ngIf="meta?.total_pages > 1">
    <nav>
      <u class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{disabled: meta.current_page === 1}"  (click)="getPermission(1)">
          <a class="page-link" href="javascript:void(0)">
            <nb-icon icon="arrowhead-left"></nb-icon>
          </a>
        </li>
        <li class="page-item" [ngClass]="{disabled: meta.current_page === 1}"  (click)="getPermission(meta.current_page - 1)">
          <a class="page-link" href="javascript:void(0)">
            <nb-icon icon="arrow-ios-back"></nb-icon>
          </a>
        </li>
        <li class="page-item" *ngFor="let a of paginador; index as p" (click)="getPermission(a)"
            [ngClass]="{active: meta.current_page === a}">
          <a class="page-link" href="javascript:void(0)">{{p+1}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled: meta.current_page === meta.total_pages}" (click)="getPermission(meta.current_page + 1)">
        <a class="page-link" href="javascript:void(0)">
          <nb-icon icon="arrow-ios-forward"></nb-icon>
        </a>
      </li>
        <li class="page-item" [ngClass]="{disabled: meta.current_page === meta.total_pages}" (click)="getPermission(meta.total_pages)">
          <a class="page-link" href="javascript:void(0)">
            <nb-icon icon="arrowhead-right"></nb-icon>
          </a>
        </li>
      </u>
    </nav>
  </nb-card-footer>
</nb-card>
