
<nb-card>
  <nb-card-header>
    {{title}}
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="permisoForm">
      <div class="form-group row">
        <label for="name" class="label col-sm3 col-form-label">
          Nombre:
        </label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth id="name" formControlName="nombre" placeholder="Nombre">
        </div>
      </div>
      <div class="btn-toolbar">
        <div class="btn-group mr-2">
          <button type="button" nbButton status="success" [disabled]="permisoForm.pristine" (click)="guardar()">
            Guardar
          </button>
        </div>
        <div class="btn-group mr-2">
          <button type="button" nbButton status="danger" (click)="cancelar()">
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
