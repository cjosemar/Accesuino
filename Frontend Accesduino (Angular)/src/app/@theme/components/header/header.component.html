<div class="header-container">
  <div class="logo-container">
    <a href="#" class="sidebar-toggle" (click)="toggleSidebar()">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">
      Access<span>duino</span><sup>3.0</sup>
    </a>
  </div>
</div>
<div class="header-container" *ngIf="datos?.asset.id != UUIDNOTIMG">
  <div class="container pt-1">
    <img height="50" [src]="datos?.asset.links.thumb">
  </div>
  <div></div>
</div>

<div class="header-container">
  <nb-actions size="small">
<!--    <nb-action class="control-item">-->
<!--      <nb-search type="rotate-layout"></nb-search>-->
<!--    </nb-action>-->
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu"
               [nbContextMenuTag]="tagUser"
               [onlyPicture]="userSoloImg"
               [name]="user?.name">
      </nb-user>
    </nb-action>
  </nb-actions>

</div>
